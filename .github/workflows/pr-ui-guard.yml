name: UI-Only Guard

on:
  pull_request:
    branches:
      - dev
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  ui-guard:
    name: Check UI-Only Changes
    runs-on: ubuntu-latest
    
    # Only run on PRs from ui-lovable branch
    if: startsWith(github.head_ref, 'ui-lovable') || github.head_ref == 'ui-lovable'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run UI-Only Guard
        run: |
          chmod +x scripts/guard-ui-only.sh
          ./scripts/guard-ui-only.sh origin/${{ github.base_ref }} ${{ github.sha }}
          
      - name: Comment on PR if failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## UI-Only Guard Failed
              
              This PR from \`ui-lovable\` branch contains changes to non-UI files.
              
              **Allowed paths for Lovable PRs:**
              - \`client/src/components/**\`
              - \`client/src/pages/**\`
              - \`client/src/styles/**\`
              - \`client/src/lib/utils.ts\`
              
              **Not allowed:**
              - \`server/**\` (backend)
              - \`shared/**\` (schema/types)
              - \`client/src/hooks/**\` (data fetching)
              - Any configuration files
              
              Please revert non-UI changes or submit them through a different branch with human review.`
            })
